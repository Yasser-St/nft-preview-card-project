<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
     <main>
      <article>
        <div class="image"> 
           <img class="equilibriump-image" src="./images/image-equilibrium.jpg" alt="Equilibrium">
           <div>
            <img src="./images/icon-view.svg" alt="">
           </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="first-row">
           <div class="et">
             <img  class="et-img" src="./images/icon-ethereum.svg" alt aria-hidden="true">
             <p class="et-text">  0.041 ETH</p>
           </div>
           <div class="time">
             <img class="clock" src="./images/icon-clock.svg" alt aria-hidden="true">
             <p class="time-text" > 3 days left</p>
           </div>  
        </div>
        <hr>
        <div class="secand-row">
          <img class="picture" src="./images/image-avatar.png" alt="avatar">
           Creation of <a class="link" href="">Jules Wyvern</a>
        </div>
      </article>
     </main>  
     <footer class="attribution">
       Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
       Coded by <a href="#">Yasser-ST</a>.
     </footer>
</body>
</html>
